<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Learn CSS</title>
        <style>
            h1 
            {
                color: green;
                border: 3px double royalblue;
                background: yellow;
            }

            h3 
            {
                color: yellowgreen;
                border: 9px dashed red;
            }
        </style>

        <link rel="stylesheet" href="style.css">

    </head>

    <body>
        <h1>Let's eat Ice Cream </h1>
        <!-- This is Inline CSS -->
        <h2 style="color: blue;border: 3px dotted blue">Le uses CSS</h2>
        <h3>Hello World</h3>
        <h4>Holla Esse</h4>
    </body>


</html>
