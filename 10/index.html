<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">

        <title>Hello, world!</title>
    </head>

    <body class="signin-body">
        <!-- <h1>Hello, world!</h1> -->

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!--  this acts like nested class -->
        <div class="container signin-container">
            <div class="row">
                <div class="col"></div>
                <div class="col-sm-12 col-md-8">
                    <div class="card signin-card">
                        <div class="card-block">
                            <!-- IMAGE -->
                            <img src="logo.png" alt="krmu logo" class="img-fluid signin-img">
                            <!-- FORM -->

                            <form class="signin-form">

                                <div class="form-group">
                                    <input type="email" class="form-control" id="emailInput" placeholder="Email ">
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control" id="passwordInput"
                                        placeholder="Password">
                                </div>

                                <button type="button" class="btn signin-btn btn-lg">Sign In</button>

                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label"> Remember me <a href="#"> Need Help?</a></label>
                                </div>

                            </form>

                        </div>
                    </div>
                    <a href="#" class="newAccount">Create New Account</a>
                </div>
                <div class="col"></div>

            </div>
        </div>



























        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>

</html>
